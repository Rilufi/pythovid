name: Covidson


on:
    schedule:
        - cron: '0 10 * * *'
    workflow_dispatch:


jobs:
  tweet:
    name: Gr√°ficos
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõé
        uses: actions/checkout@v4

      - name: Set up Git identity
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
      - name: Make keepalive commit
        run: |
          git commit --allow-empty -m "Keepalive commit - $(date)"
          git push

      - name: Set up Python üêç
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Cache Python packages üíæ
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install packages ‚öô
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Use HEREDOC for `run` to escape possible single and double quotes in the message.
      - name: salva os gr√°ficos
        run: python main.py

      - name: Commit and push
        run: |-
          cd ./data
          git config user.name "Rilufi"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Updating graphs: ${timestamp}" || exit 0
          git push
